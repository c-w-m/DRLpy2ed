# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# $ tox > docs/rl_dev/tox-rl_dev.md
# -----------------------------------------------------------------------------
[tox]
envlist =
    rl_dev{37,38,39}
skipsdist = True
skip_missing_interpreters = True

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
[testenv]
description = testenv configuration for {basepython}
basepython =
    rl_dev37: python3.7
setenv =
    PIP_DISABLE_PIP_VERSION_CHECK = 1
    PYTHONUNBUFFERED=yes
passenv = *
deps =
    -r{toxinidir}/requirements.txt
commands =
    python -c 'print((80*"=")+"\n"+"{basepython}_testenv:rl_dev"+"\n"+(80*"="))'

    python -c 'print((80*"~")+"\n"+"pip install --upgrade pip setuptools wheel"+"\n"+(80*"~"))'
    pip install --upgrade pip
    pip install --upgrade setuptools
    pip install --upgrade wheel

    python -c 'print((80*"~")+"\n"+"python -m pip list --format=columns"+"\n"+(80*"~"))'
    python -m pip list --format=columns
    python -c 'print((80*"~")+"\n"+"pip freeze\n"+(80*"~"))'
    pip freeze
    python -c 'print((80*"~")+"\n"+"End-of-Commands\n"+(80*"~"))'

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

# tox -e rl_dev{37,38,39} > docs/rl_dev/tox-rl_dev{37,38,39}.md
# $ cd /rl_dev/
# (.tox) $ tox -e rl_dev{37,38,39}
# open terminal
# $ cd /rl_dev/
# $ source .tox/rl_dev{37,38,39}/bin/activate
# --- to add to jupyter kernel drop-down list --- #
# (rl_dev{37,38,39}) $ python -m ipykernel install --user --name=rl_dev{37,38,39}
# (rl_dev{37,38,39}) $ jupyter lab
# --- to remove from jupyter kernel drop-down list --- #
# $ jupyter kernelspec list
# $ jupyter kernelspec uninstall <unwanted-kernel>
# -----------------------------------------------------------------------------
[testenv:rl_dev{37,38,39}]
deps =
    {[testenv]deps}

